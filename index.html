<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Guaraci</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Italiana&display=swap");

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      transition: all 500ms;
    }

    :root {
      --primary-blue: #558EBD;
      --second-blue: #4da1ff;
      --tirth-blue: #00619a;
      --text-color: #fff;
    }
    :root.dark {
      --primary-blue: #001f3f;
      --second-blue: #3d5a80;
      --tirth-blue: #162e50;
    }

    body {
      background: url(img/Index/Montanha_direita.svg) no-repeat right bottom,
      url(img/Index/Montanha_esquerda.svg) no-repeat -110px 120% var(--primary-blue);
      height: 100vh;
      height: 100svh;
      width: 100vw;
      display: flex;
      flex-flow: column;
      align-items: center;
      justify-content: space-between;
      
      overflow: hidden;

      font-family: "Italiana", sans-serif;
    }
    #title {
      flex: 0 1 auto;

      color: var(--text-color);
      font-weight: 100;
      font-size: 9.5rem;
      text-shadow: 0px -5px 10px rgba(0, 0, 0, 0.50);

      position: relative;
      display: inline-flex;
      left: 50%;
      transform: translateX(-50%);
      place-content: center;
    }
    #title::after {
      content: '';
      position: absolute;
      background-color: var(--tirth-blue);
      border-radius: 15px;
      width: 100%;
      height: 32%;
      inset: 58% 0px 0px 50%;
      transform: translateX(-50%);
      padding: 0px 25px;
      z-index: -1;
    }
    #title::before {
      content: 'lorem lorem lorem lorem lorem lorem lorem lorem lorem';
      text-shadow: 0px -5px 10px rgba(0, 0, 0, 0.50);
      position: absolute;
      inset: 100% 0px 0px 54%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: fit-content;
      font-size: 1.2rem;
    }
    nav{
      height: 100vh;
      width: 40vw;
      align-self: flex-start;
      position: absolute;
      opacity: 0;
      display: none;
    }
    nav ul{
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* justify-content: flex-end; */
      list-style: none;
      font-size: 10rem;
      gap: 20vh;
      position: relative;
      top: 50%;
      transform: translateY(-13%);
      padding-bottom: 100vh;
    }
   
    nav ul li:last-child{
      padding-bottom: 40vh;
    }
    nav ul li a{
      color: var(--text-color);
      text-decoration: none;
      font-weight: lighter;
    }
    nav ul li a:hover{
      border-bottom: 5px solid var(--text-color);
    }
    nav ul li a.secundary{
      color: #fff7;
      font-weight: 8rem;
    }
    nav ul li a.secundary:hover{
      color: var(--text-color);
    }
    nav .material-symbols-rounded{
      position: fixed;
      font-size: 5rem;
      user-select: none;
      color: var(--text-color);
      cursor: pointer;
      z-index: 9;
    }
    ::-webkit-scrollbar{
      width: 0px
    }
  </style>
  <link rel="stylesheet" href="css/index/inputs.css">
  <link rel="stylesheet" href="css/index/sol.css">
  <link rel="stylesheet" href="css/index/media.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

      <div id="lingua">
        <label for="select_lingua">
          <img src="img/Index/Brazil_flag.svg" alt="Brazil_flag" class="flag" />
        </label>
    
          <select name="select_lingua" id="select_lingua">
            <option value="PT">
              <h1 class="sigla">PT</h1>
            </option>
            <option value="US">

            </option>
          </select>
          <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="18" height="9.75" viewBox="0 0 24 13" fill="none">
            <path d="M12 12L22.6066 1.3934" stroke="white" stroke-linecap="round" />
            <path d="M11.96 12L1.35336 1.3934" stroke="white" stroke-linecap="round" />
          </svg>
      </div>
      <div id="modo">
        <select name="modo" id="select_modo">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="18" height="9.75" viewBox="0 0 24 13" fill="none">
          <path d="M12 12L22.6066 1.3934" stroke="white" stroke-linecap="round" />
          <path d="M11.96 12L1.35336 1.3934" stroke="white" stroke-linecap="round" />
        </svg>
      </div>
    </div>
    <h1 id="title">Guaraci</h1>
  </div>

  <div id="sol">
    <img class="sol_svg" src="img/Index/sol.svg" alt="">
    <h1 class="iniciar">Começar</h1>
  </div>
